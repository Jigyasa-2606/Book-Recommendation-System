<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY BOOK RECOMMENDATION SYSTEM</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            background-color: #eeeee4; /* Light beige background */
        }

        .navbar {
            background-color: #eab676;
            padding: 10px;
        }

        .navbar-brand {
            color: black;
            font-weight: bold;
        }

        .navbar-nav li a {
            color: black !important;
        }

        .container {
            flex: 1; /* Makes the content area take up available space */
        }

        .text-blue {
            color: #333;
        }

        .btn-warning {
            background-color: #eab676;
            color: white;
        }

        .btn-warning:hover {
            background-color: #d69650;
        }

        .card {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 15px 0;
        }

        .card-body img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .text-white {
            color: black; /* Adjusted for better contrast on cards */
        }

        footer {
            background-color: #eab676; /* Matches navbar background */
            color: black;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }

        /* Footer links */
        .footer-links {
            text-decoration: none;
            color: black; /* Set footer links to black */
            padding: 10px;
        }

        .footer-links:hover {
            color: #eab676; /* Change color to match navbar when hovered */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <span class="navbar-brand">MY BOOK RECOMMENDATION SYSTEM</span>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>

    <!-- Content -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-blue" style="font-size:60px; text-align: center;">Recommend Books</h1>
                <form action="/recommend_books" method="post" style="text-align: center;">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter a book name"><br>
                    <input type="submit" class="btn btn-lg btn-warning" value="Submit">
                </form>
            </div>

            <!-- Book Recommendations -->
            {% if data %}
                <div class="row" style="margin-top: 20px;">
                    {% for i in data %}
                    <div class="col-md-3 col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <img class="card-img-top" src="{{ i[2] }}" alt="Book Image">
                                <h4 class="text-white">{{ i[0] }}</h4> <!-- Book Title -->
                                <p class="text-white"><em>{{ i[1] }}</em></p> <!-- Book Author -->
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Book Recommendation System. All rights reserved.</p>
        <div>
            <a href="/" class="footer-links">Home</a> |
            <a href="/recommend" class="footer-links">Recommend</a> |
            <a href="/about" class="footer-links">About</a>
        </div>
    </footer>
</body>
</html>
